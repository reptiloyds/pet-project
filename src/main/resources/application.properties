# Application Name
spring.application.name=bloghub

# Database Configuration (DEV)
spring.datasource.url=jdbc:postgresql://localhost:5432/bloghub_dev
spring.datasource.username=bloghub_user
spring.datasource.password=dev_password_123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080